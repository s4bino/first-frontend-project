<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="card">
          
          <div class="h3all">
            <h3 class="h3IN"> SIGN IN </h3>
            <h3 class="h3UP"> <a class="aa" href="../html/signUp.html"> SIGN UP </a></h3>
          </div>
          
          <div id='msgError'></div>
          
          <form id="signin-form">
            <div class="label-float">
              <input type="text" id="email" placeholder="Email" required>
            </div>
    
            <div class="label-float">
              <input type="password" id="senha" placeholder="Password" required>
            </div>
            
            <div class="divForgot">
              <a class="aForgot" href=""> Forgot password?</a>
            </div>
            
            <div class="label-check">      
              <input type="checkbox" class="input-check" id="my-check">
              <label for="my-check" class="label1"> Remenber me </label>  
            </div>
            
                    
            <div class="justify-center">
              <button type="submit" class="button" >SIGN IN</button>  
            </div>
              
          </form>
        
        </div>
      </div>
      
      <script src="../js/signIn.js"></script>
</body>
</html>
